<div ng-controller="NewCategoryCtrl">
	
    <form  class="form-horizontal">
    
    <h1 class="page-header">New Category</h1>
    
    <fieldset>
		<div class="control-group">
            <label class="control-label" for="department_id">Department</label>
            <div class="controls">
				<select id="department_id" ng-model="category.department_id" >
				    <option ng-repeat="dep in departments" value="{{dep.id}}">{{dep.name}}</option>
				</select>
            
            </div>
        </div>    
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input id="name" type="text" class="input-block-level"
                       required="true" ng-model="category.name"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <input id="description" type="text" class="input-block-level"
                       required="true" ng-model="category.description"></input>
            </div>
        </div>
    </fieldset> 
    
    <div class="form-actions">			
        <button class="btn btn-primary" ng-click="saveCategory()">Add Category</button>
    </div>
    
    </form>

</div>
