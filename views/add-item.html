<div ng-controller="AddItemCtrl">

    <form  class="form-horizontal">

    <h1 class="page-header">Add Item</h1>

    <fieldset>    
        <div class="control-group">
            <p>Sale ID:  {{transaction.sale_id}}</p>
        </div>
        
	    <div class="control-group">
            <label class="control-label" for="department_id">Department</label>
            <div class="controls">
				<select id="department_id" ng-model="product.department_id" >
				    <option ng-repeat="dep in departments" value="{{dep.id}}">{{dep.name}}</option>
				</select>
            
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="category_id">Category</label>
            <div class="controls">
				<select id="category_id" ng-model="product.category_id" >
				    <option ng-repeat="cat in categories" value="{{cat.id}}">{{cat.name}}</option>
				</select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input id="name" type="text" class="input-block-level" 
                       ng-model="product.name"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="product_id">Item Number</label>
            <div class="controls">
                <input id="product_id" type="text" class="input-block-level" 
                       ng-model="product.item_number"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="price">Price</label>
            <div class="controls">
                <input id="price" type="text" class="input-block-level"
                      ng-model="transaction.price" value="{{transaction.price | currency}}"></input>
            </div>
        </div>         

        <div class="control-group">
            <label class="control-label" for="quantity">Quantity</label>
            <div class="controls">
                <input id="quantity" type="text" class="input-block-level"
                       ng-model="transaction.quantity" ng-change="UpdateQuantity()"></input>
            </div>
        </div>
    
        <div class="control-group">
            <label class="control-label" for="subtotal">Subtotal</label>
            <div class="controls">
                <input id="subtotal" type="text" class="input-block-level"
                       value="{{transaction.subtotal | currency}}"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="tax">Tax</label>
            <div class="controls">
                <input id="tax" type="text" class="input-block-level"
                       value="{{transaction.tax | currency}}"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="amount">Amount</label>
            <div class="controls">
                <input id="amount" type="text" class="input-block-level"
                       value="{{transaction.amount | currency}}"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="taxable">Taxable</label>
            <div class="controls">
                <input id="taxable" type="checkbox" class="input-block-level"
                       ng-model="transaction.taxable" ng-change="UpdateTax()"></input>
            </div>
        </div>

    </fieldset> 

    <div class="form-actions">			
        <button class="btn btn-primary" ng-click="updateTransaction()">Submit</button>
    </div>

    </form>
</div>

<scope />
