<div ng-controller="EditCustomerCtrl">
	
    <form  class="form-horizontal">
    
    <h1 class="page-header">Edit Customer - {{customer.id}}</h1>
    
    <fieldset>
		<div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
				<input id="name" type="text" class="input-block-level"
                       required="true" ng-model="customer.name"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="company">Company</label>
            <div class="controls">
				<input id="company" type="text" class="input-block-level"
                       ng-model="customer.company"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
				<input id="title" type="text" class="input-block-level"
                       ng-model="customer.title"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="address">Address</label>
            <div class="controls">
				<input id="address" type="text" class="input-block-level"
                       required="true" ng-model="customer.address"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="city">City</label>
            <div class="controls">
				<input id="city" type="text" class="input-block-level"
                       required="true" ng-model="customer.city"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="state">State</label>
            <div class="controls">
				<input id="state" type="text" class="input-block-level"
                       required="true" ng-model="customer.state"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="postsal_code">Postsal Code</label>
            <div class="controls">
				<input id="postsal_code" type="text" class="input-block-level"
                       required="true" ng-model="customer.postsal_code"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="tax_number">Tax Number</label>
            <div class="controls">
				<input id="tax_number" type="text" class="input-block-level"
                       ng-model="customer.tax_number"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="phone">Phone</label>
            <div class="controls">
				<input id="phone" type="text" class="input-block-level"
                       ng-model="customer.phone"></input>
            </div>
        </div>    
    </fieldset> 
    
    <div class="form-actions">			
        <button class="btn btn-primary" ng-click="updateCustomer()">Submit</button>
    </div>
    
    </form>

</div>
