<div ng-controller="DepartmentsCtrl">
    <h1 class="page-header">Departments</h1>
    
     <a ng-click="newDep" href="#/new-dep">
		<button type="button" class="btn btn-primary">New Department</button>
	</a>
    <hr>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th width="25px">ID</th>
                <th>Name</th>
                <th>Description </th>
                <th width="25px">EDIT</th>
                <th width="25px">DELETE</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="e in departments">
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.description}}</td>
                <td><a ng-click="editProduct($index)">
					    <i class="fa fa-file-text" aria-hidden="true"></i>
                    </a>
                </td>
                <td>             
                    <a ng-click="delPost($index)">
						<i class="fa fa-eraser" aria-hidden="true"></i></a>
				    </a>
			    </td>
            </tr>
        </tbody>
    </table>
    
</div>
