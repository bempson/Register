<div ng-controller="EmployeesCtrl">

    <h1 class="page-header">Employees</h1>
    <div>
		<a ng-click="newEmployee" href="#/new-employee">
			<button type="button" class="btn btn-primary">New Employee</button>
	   </a>
	</div>

	<hr>
    <div>
		<span class="col-md-1" style="font-weight:bold">Search</span>
		<span class="col-md-3">
		<input type="text" class="form-control" ng-model="searchKeyword"/>
		</span>
    </div>
    <div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th width="25px">ID</th>
                <th>Name</th>
                <th>First Name </th>
                <th>Last Name </th>
                <th>Email Address</th>
                <th width="25px">EDIT</th>
                <th width="25px">DELETE</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="e in employees  | filter: searchKeyword">
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.first_name}}</td>
                <td>{{e.last_name}}</td>
                <td>{{e.email}}</td>
                <td><a ng-click="editEmployee($index)">
					<i class="fa fa-file-text" aria-hidden="true"></i>
                    </a>
                </td>
                <td>             
                    <a ng-click="delEmployee($index)">
						<i class="fa fa-eraser" aria-hidden="true"></i></a>
				    </a>
			    </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
