<div ng-controller="CheckOutCtrl">
    <form  class="form-horizontal">
    <h1 class="page-header">Sales Number: {{sale.id}}</h1>
    
    <fieldset>  
		<div class="control-group">
            <div><h1>Amount:   {{sale.amount | currency}}</h1></div>
        </div>
        
        <div class="control-group">
			<label class="control-label" for="cash">Payment Type</label>
			<div class="controls">
				<select ng-model="sale.type">
                    <option ng-repeat="x in payment" value="{{x}}">{{x}}</option>
                </select>
			</div>
        </div>
        
        <div >
            <label class="control-label" for="cash">Cash</label>
            <div class="controls">
                <input id="cash" class="input-block-level"
                    required="true" ng-model="sale.cash"></input>
            </div>
        </div>
        
        <div class="control-group">
            <div><h1>Change:  {{change | currency}}</h1></div>
        </div>
        
    </fieldset> 
    <div class="form-actions">			
        <button class="btn btn-primary"  ng-click="MakeChange()">Make Change</button>
    </div>
    </form>
    <hr>
    <div>
       <a ng-click="printSale($index, sale.id)">
			<button type="button" class="btn btn-success">Print Reciept</button>
	   </a>
    </div>
</div>
