<div ng-controller="EditEmployeeCtrl">

    <form  class="form-horizontal">

    <h1 class="page-header">Edit Employee - {{employee.id}}</h1>

    <fieldset>
	    <div class="control-group">
            <label class="control-label" for="name">Full Name</label>
            <div class="controls">
				<input id="name" type="text" class="input-block-level" ng-model="employee.name"></input>
			</div>
        </div>
        <div class="control-group">
            <label class="control-label" for="first_name">First Name</label>
            <div class="controls">
				<input id="first_name" type="text" class="input-block-level" ng-model="employee.first_name"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="last_name">Last Name</label>
            <div class="controls">
				<input id="last_name" type="text" class="input-block-level" ng-model="employee.last_name"></input>
			</div>
        </div>
        <div class="control-group">
            <label class="control-label" for="email">Email Address</label>
            <div class="controls">
                <input id="email" type="text" class="input-block-level" ng-model="employee.email"></input>
            </div>
        </div>    
        <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input id="title" type="text" class="input-block-level" ng-model="employee.title"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="birth_date">Birth Date</label>
            <div class="controls">
                <input id="birth_date" type="date" class="input-block-level" 
                       ng-model="employee.birth_date" placeholder="YYYY-MM-DD"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="hire_date">Hire Date</label>
            <div class="controls">
                <input id="hire_date" type="date" class="input-block-level" 
                       ng-model="employee.hire_date" placeholder="YYYY-MM-DD"></input>
            </div>
        </div>
        
        <div class="control-group">
            <label class="control-label" for="address">Address</label>
            <div class="controls">
                <input id="address" type="text" class="input-block-level" ng-model="employee.address"></input>
            </div>
        </div> 
        <div class="control-group">
            <label class="control-label" for="city">City</label>
            <div class="controls">
                <input id="city" type="text" class="input-block-level" ng-model="employee.city"></input>
            </div>
        </div>
        
        <div class="control-group">
            <label class="control-label" for="state">State</label>
            <div class="controls">
                <input id="state" type="text" class="input-block-level" ng-model="employee.state"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="postal_code">Zip Code</label>
            <div class="controls">
                <input id="postal_code" type="text" class="input-block-level" ng-model="employee.postal_code"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="home_phone">Home Phone</label>
            <div class="controls">
                <input id="home_phone" type="text" class="input-block-level" ng-model="employee.home_phone"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="cell_phone">Cell Phone</label>
            <div class="controls">
                <input id="cell_phone" type="text" class="input-block-level" ng-model="employee.cell_phone"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="photo">Photo</label>
            <div class="controls">
                <input id="photo" type="text" class="input-block-level" ng-model="employee.photo"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="notes">Notes</label>
            <div class="controls">
                <textarea id="notes" type="body" rows="5" class="input-block-level" ng-model="employee.notes"></textarea>
            </div>
        </div>
    </fieldset> 

    <div class="form-actions">			
        <button class="btn btn-primary" ng-click="saveEmployee()">Submit</button>
    </div>

    </form>
</div>
