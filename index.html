<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xml:lang="en" lang="en" ng-app="crafts">
    <head>
        <meta charset="utf-8">
        <title>CraftsAF</title>
        <title>AngularJS CakePHP Sample APP</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-controller="AppCtrl">

        <div class="navbar navbar-fixed">
            <div class="navbar-inner">
                <a class="brand" href="#">
                    <msg key="Crafts"></msg>
                </a>
                <ul class="nav">
                    <li ng-class="activeWhen(path() == '/sales')">
                        <a href="#/sales">Sales</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/transactions')">
                        <a href="#/transactions">Transactions</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/products')">
                        <a href="#/products">Products</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/categories')">
                        <a href="#/categories">Categories</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/departments')">
                        <a href="#/departments">Departments</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/customers')">
                        <a href="#/customers">Customers</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/suppliers')">
                        <a href="#/suppliers">Suppliers</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/employees')">
                        <a href="#/employees">Employees</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/expenses')">
                        <a href="#/expenses">Expenses</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/invoices')">
                        <a href="#/invoices">Invoices</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div ng-class="'alert alert-' + message().type" ng-show="message().show">
                <button type="button" class="close" ng-click="message().show = false">Ã—</button>
                <msg key-expr="message().text"></msg>
            </div>
            
            <ng-view></ng-view>
            
            <div class="footer">Angular seed app: v<span app-version></span></div>
        </div>


        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        -->
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery.i18n.properties-min-1.0.9.js"></script>
        <script type="text/javascript" src="lib/html5shiv.js"></script>
        <script type="text/javascript" src="lib/holder.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        
        <!-- Modules -->  
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/filters.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
        <script type="text/javascript" src="js/print.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="js/controllers/postsController.js"></script>
        <script type="text/javascript" src="js/controllers/salesController.js"></script>
        <script type="text/javascript" src="js/controllers/transactionsController.js"></script>
        <script type="text/javascript" src="js/controllers/productsController.js"></script>
        <script type="text/javascript" src="js/controllers/categoriesController.js"></script>
        <script type="text/javascript" src="js/controllers/departmentsController.js"></script>
        <script type="text/javascript" src="js/controllers/customersController.js"></script>
        <script type="text/javascript" src="js/controllers/suppliersController.js"></script>
        <script type="text/javascript" src="js/controllers/employeesController.js"></script>
        <script type="text/javascript" src="js/controllers/expensesController.js"></script>
    </body>
</html>
